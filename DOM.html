<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .myStyle {
        background-color: rgb(3, 53, 114);
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    .hello {
        border: 2px solid #f00;
    }

    <br>

<script>
    let h1 = document.querySelectorAll("h1");
    let ul = document.querySelector("ul")
    console.log(h1)

    var txtChange = true


    h1[0].textContent = "Hello Peeps"
    h1[1].textContent = "Hello Peeps"


    function changeH1() {

        if (txtChange) {
            h1[0].textContent = "Welcome to javaScript"
            h1[1].textContent = "Something else"
            h1[0].classList.toggle("myStyle")
            h1[1].classList.toggle("myStyle")
            txtChange = false
        } else if (!txtChange) {
            txtChange = true
            h1[0].textContent = "Hello Peeps"
            h1[1].textContent = "Hello Peeps"
            h1[0].classList.remove("myStyle")
            h1[1].classList.remove("myStyle")
        }

        console.log(txtChange)
    }
